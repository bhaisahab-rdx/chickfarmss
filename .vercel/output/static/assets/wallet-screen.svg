<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="white"/>
  <rect width="400" height="300" rx="16" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Header -->
  <rect width="400" height="50" rx="16" fill="#FEF3C7"/>
  <text x="20" y="32" font-family="Arial" font-size="18" font-weight="bold" fill="#92400E">Wallet</text>
  <text x="300" y="25" font-family="Arial" font-size="14" fill="#92400E">Balance</text>
  <text x="300" y="45" font-family="Arial" font-size="20" font-weight="bold" fill="#92400E">$250.00</text>
  
  <!-- Tabs -->
  <rect x="20" y="70" width="360" height="40" rx="8" fill="#F3F4F6"/>
  <rect x="20" y="70" width="180" height="40" rx="8" fill="#FEF3C7"/>
  <text x="80" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#92400E">Recharge</text>
  <text x="260" y="95" font-family="Arial" font-size="14" fill="#6B7280">Withdraw</text>
  
  <!-- Content -->
  <rect x="20" y="130" width="175" height="150" rx="8" fill="#F9FAFB"/>
  <rect x="20" y="130" width="175" height="150" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- QR Code -->
  <rect x="60" y="145" width="100" height="100" fill="#111827"/>
  <rect x="80" y="165" width="15" height="15" fill="white"/>
  <rect x="80" y="185" width="15" height="15" fill="white"/>
  <rect x="80" y="205" width="15" height="15" fill="white"/>
  <rect x="100" y="165" width="15" height="15" fill="white"/>
  <rect x="100" y="205" width="15" height="15" fill="white"/>
  <rect x="120" y="165" width="15" height="15" fill="white"/>
  <rect x="120" y="185" width="15" height="15" fill="white"/>
  <rect x="120" y="205" width="15" height="15" fill="white"/>
  
  <text x="70" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">Scan to pay</text>
  
  <!-- Form -->
  <rect x="215" y="130" width="165" height="150" rx="8" fill="#F9FAFB"/>
  <rect x="215" y="130" width="165" height="150" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="225" y="150" font-family="Arial" font-size="12" fill="#6B7280">Amount (USDT)</text>
  <rect x="225" y="160" width="145" height="30" rx="6" fill="white"/>
  <rect x="225" y="160" width="145" height="30" rx="6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="235" y="180" font-family="Arial" font-size="14" fill="#111827">50.00</text>
  
  <text x="225" y="210" font-family="Arial" font-size="12" fill="#6B7280">Transaction ID</text>
  <rect x="225" y="220" width="145" height="30" rx="6" fill="white"/>
  <rect x="225" y="220" width="145" height="30" rx="6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="235" y="240" font-family="Arial" font-size="14" fill="#111827">TXN123456789</text>
  
  <rect x="225" y="260" width="145" height="10" rx="5" fill="#F59E0B"/>
  <rect x="225" y="260" width="145" height="10" rx="5" stroke="#F59E0B" stroke-width="1"/>
  
</svg>