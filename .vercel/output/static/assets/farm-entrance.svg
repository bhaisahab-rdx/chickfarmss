<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="300" height="300" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Sun -->
  <circle cx="250" cy="50" r="30" fill="#FDB813"/>
  <circle cx="250" cy="50" r="40" fill="#FDB813" opacity="0.3"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="300" height="80" fill="#8B4513" opacity="0.7"/>
  <rect x="0" y="200" width="300" height="20" fill="#7CFC00" opacity="0.6"/>
  
  <!-- Barn/Coop Structure -->
  <rect x="90" y="100" width="120" height="100" fill="#D22B2B"/>
  <polygon points="90,100 150,50 210,100" fill="#D22B2B"/>
  
  <!-- Barn Door -->
  <rect x="130" y="150" width="40" height="50" fill="#8B4513"/>
  <circle cx="160" cy="175" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="110" y="120" width="20" height="20" fill="#87CEEB" opacity="0.8"/>
  <rect x="170" y="120" width="20" height="20" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Wooden Sign -->
  <rect x="40" y="120" width="30" height="100" fill="#8B4513" opacity="0.8"/>
  <rect x="20" y="100" width="70" height="30" fill="#8B4513" opacity="0.8"/>
  <text x="30" y="120" font-family="Arial" font-size="10" fill="white">ChickFarms</text>
  
  <!-- Fence -->
  <rect x="0" y="190" width="90" height="10" fill="#8B4513" opacity="0.8"/>
  <rect x="210" y="190" width="90" height="10" fill="#8B4513" opacity="0.8"/>
  <rect x="0" y="175" width="10" height="25" fill="#8B4513" opacity="0.8"/>
  <rect x="40" y="175" width="10" height="25" fill="#8B4513" opacity="0.8"/>
  <rect x="80" y="175" width="10" height="25" fill="#8B4513" opacity="0.8"/>
  <rect x="210" y="175" width="10" height="25" fill="#8B4513" opacity="0.8"/>
  <rect x="250" y="175" width="10" height="25" fill="#8B4513" opacity="0.8"/>
  <rect x="290" y="175" width="10" height="25" fill="#8B4513" opacity="0.8"/>
  
  <!-- Chicken -->
  <circle cx="250" cy="210" r="15" fill="#F5F5DC"/>
  <circle cx="260" cy="203" r="5" fill="#FF0000" opacity="0.8"/>
  <polygon points="245,225 235,235 255,235" fill="#F5F5DC"/>
  
  <!-- Cloud 1 -->
  <ellipse cx="60" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="40" cy="40" rx="15" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="80" cy="40" rx="15" ry="10" fill="white" opacity="0.8"/>
  
  <!-- Cloud 2 -->
  <ellipse cx="160" cy="30" rx="20" ry="10" fill="white" opacity="0.6"/>
  <ellipse cx="145" cy="30" rx="10" ry="7" fill="white" opacity="0.6"/>
  <ellipse cx="175" cy="30" rx="10" ry="7" fill="white" opacity="0.6"/>
