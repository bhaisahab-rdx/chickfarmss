<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="200" fill="#f8a929" opacity="0.9"/>
  
  <!-- Outer wooden border -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#8b4513" stroke-width="15"/>
  
  <!-- Wheat stalks -->
  <g id="wheat-left" transform="translate(110, 180) rotate(-20)">
    <rect x="0" y="0" width="6" height="80" fill="#567d46" rx="2"/>
    <path d="M3,0 L-15,20 L-10,25 L5,10 Z" fill="#f0c850"/>
    <path d="M3,15 L-15,35 L-10,40 L5,25 Z" fill="#f0c850"/>
    <path d="M3,30 L-15,50 L-10,55 L5,40 Z" fill="#f0c850"/>
  </g>
  
  <g id="wheat-right" transform="translate(370, 200) rotate(20)">
    <rect x="0" y="0" width="6" height="80" fill="#567d46" rx="2"/>
    <path d="M3,0 L20,20 L15,25 L0,10 Z" fill="#f0c850"/>
    <path d="M3,15 L20,35 L15,40 L0,25 Z" fill="#f0c850"/>
    <path d="M3,30 L20,50 L15,55 L0,40 Z" fill="#f0c850"/>
  </g>
  
  <!-- Chicken -->
  <g id="chicken" transform="translate(250, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="70" ry="60" fill="#ffb62f"/>
    
    <!-- Wing -->
    <path d="M-20,10 Q-50,0 -40,40 Q-15,30 -20,10 Z" fill="#ffc966"/>
    
    <!-- Head -->
    <circle cx="40" cy="-25" r="35" fill="#ffc966"/>
    
    <!-- Beak -->
    <path d="M60,-25 L90,-20 L60,-10 Z" fill="#ffcc00"/>
    
    <!-- Comb -->
    <path d="M40,-60 L50,-70 L60,-55 L70,-65 L75,-50 L85,-55 L80,-40 L45,-45 Z" fill="#e73c3c"/>
    
    <!-- Eye -->
    <circle cx="50" cy="-30" r="8" fill="#fff"/>
    <circle cx="50" cy="-30" r="4" fill="#000"/>
    <circle cx="52" cy="-32" r="2" fill="#fff"/>
  </g>
  
  <!-- Wooden sign -->
  <g id="sign" transform="translate(250, 310)">
    <!-- Board -->
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#8b4513"/>
    <rect x="-145" y="-25" width="290" height="50" rx="8" fill="#a05a2c"/>
    
    <!-- Nails -->
    <circle cx="-120" cy="-15" r="5" fill="#888"/>
    <circle cx="120" cy="-15" r="5" fill="#888"/>
    <circle cx="-120" cy="15" r="5" fill="#888"/>
    <circle cx="120" cy="15" r="5" fill="#888"/>
    
    <!-- Text -->
    <text x="0" y="15" font-family="Arial Black, Gadget, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">ChickFarms</text>
  </g>
  
  <!-- Barn/farm house -->
  <g id="barn" transform="translate(180, 220) scale(0.5)">
    <rect x="-20" y="-20" width="40" height="40" fill="#cc3333"/>
    <path d="M-30,-20 L0,-50 L30,-20 Z" fill="#cc3333"/>
    <rect x="-10" y="0" width="20" height="20" fill="#ffffff"/>
  </g>
</svg>
