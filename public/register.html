<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ChickFarms</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
      }
      
      body {
        background-color: #fffaf0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .register-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
        padding: 2rem;
        text-align: center;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        background-color: #f8931f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }
      
      .logo-text {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      h1 {
        color: #333;
        margin-bottom: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1.2rem;
        text-align: left;
      }
      
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }
      
      input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }
      
      input:focus {
        outline: none;
        border-color: #f8931f;
      }
      
      .error-message {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
      }
      
      .button {
        background-color: #f8931f;
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        cursor: pointer;
        margin-top: 1rem;
        font-weight: 600;
      }
      
      .button:hover {
        background-color: #e67e00;
      }
      
      .links {
        margin-top: 1.5rem;
        font-size: 0.9rem;
      }
      
      .links a {
        color: #f8931f;
        text-decoration: none;
      }
      
      .links a:hover {
        text-decoration: underline;
      }
      
      .referral-section {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
      }
      
      .referral-title {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <div class="logo-text">CF</div>
      </div>
      <h1>Create an Account</h1>
      
      <form id="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <div id="error-message" class="error-message"></div>
        </div>
        
        <div class="referral-section">
          <div class="referral-title">Were you referred by someone?</div>
          <div class="form-group">
            <label for="referral-code">Referral Code (Optional)</label>
            <input type="text" id="referral-code" name="referralCode">
          </div>
        </div>
        
        <button type="submit" class="button">Register</button>
      </form>
      
      <div class="links">
        <a href="/login.html">Already have an account? Login</a>
        <br><br>
        <a href="/">Back to Home</a>
      </div>
    </div>
    
    <script>
      document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const referralCode = document.getElementById('referral-code').value;
        const errorMessage = document.getElementById('error-message');
        
        // Reset error message
        errorMessage.style.display = 'none';
        
        // Validate passwords match
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match';
          errorMessage.style.display = 'block';
          return;
        }
        
        // API call to register
        fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            username, 
            email, 
            password,
            referralCode: referralCode || undefined
          })
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(data => {
              throw new Error(data.message || 'Registration failed');
            });
          }
          return response.json();
        })
        .then(data => {
          // Successful registration, redirect to login
          window.location.href = '/login.html?registered=true';
        })
        .catch(error => {
          // Show error
          errorMessage.textContent = error.message;
          errorMessage.style.display = 'block';
        });
      });
    </script>
  </body>
</html>
